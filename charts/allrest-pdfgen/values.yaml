# Default values for allrest.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
registryLocation: "registry.digitalocean.com/registry-062023"
dbUsername: "xxxxx"
dbPassword: "xxxxx"
dbUrl: "xxxxx"
doSpaceUrl: "xxxx"
doSpaceAccessKey: "xxxx"
doSpaceSecretKey: "xxxx"
doSpaceRegion: "xxxx"

# Service Specific Values
allrest_services:
  allrest-pdfgen: 
      name: allrest-pdfgen
      envSecretName: db-user-pass
      envFrom:
        DB_USERNAME: "username"
        DB_PASSWORD: "password"
        DB_URL: "url"
        DO_SPACE_URL: "do.space.url"
        DO_SPACE_ACCESS-KEY: "do.space.access-key"
        DO_SPACE_SECRET-KEY: "do.space.secret-key"
        DO_SPACE_REGION: "do.space.region"
      imagename: allrest-pdfgen
      imagePullSecrets: registry-062023
      versionTag: "latest"
      port: 8080
      targetPort: 8080
