apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: allrest-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: comodo-eu-cert

    # === UPLOAD & TIMEOUT SETTINGS ===
    nginx.ingress.kubernetes.io/proxy-body-size: "200m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "50"

    # === BUFFER SETTINGS ===
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "32k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "16"
    nginx.ingress.kubernetes.io/proxy-busy-buffers-size: "64k"

    # === KEEPALIVE & UPSTREAM SETTINGS ===
    nginx.ingress.kubernetes.io/keepalive: "10000"
    nginx.ingress.kubernetes.io/proxy-next-upstream: "error timeout invalid_header http_502 http_503 http_504"

    # === COMPRESSION SETTINGS ===
    nginx.ingress.kubernetes.io/enable-gzip: "true"
    nginx.ingress.kubernetes.io/enable-brotli: "true"
    nginx.ingress.kubernetes.io/gzip-types: "text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript"

    # === HTTPS SETTINGS ===
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # === RATE LIMITING ANNOTATIONS (Global Fallback ) ===
    nginx.ingress.kubernetes.io/limit-rps: "10" # Tightened
    nginx.ingress.kubernetes.io/limit-burst: "20" # Tightened
    nginx.ingress.kubernetes.io/limit-connections: "30" # Tightened
    nginx.ingress.kubernetes.io/limit-whitelist: "143.198.249.29/32"

    # === ENHANCED SECURITY & PERFORMANCE CONFIGURATION ===
    nginx.ingress.kubernetes.io/configuration-snippet: |
      # 1. DEFINE MALICIOUS URI PATTERNS (SQLi, XSS, Path Traversal, etc.)
      map $request_uri $is_malicious_uri {
          default 0;
          "~*(<script>|%3Cscript%3E|../|sqlmap|union select|concat|information_schema|etc/passwd|proc/self/environ)" 1;
      }

      # 2. DEFINE MALICIOUS USER-AGENTS (AI, Cloud Providers, Common Scripting Tools)
      map $http_user_agent $is_unwanted_source {
          default 0;
          "~*(GPTBot|ClaudeBot|Claude-Web|ChatGPT|OpenAI|PerplexityBot|PerplexityAI|YandexGPTBot|Meta-ExternalAgent|Google-Extended|AmazonWebService|Amazonbot|GoogleCloud|Microsoft-Azure|HeadlessChrome|PhantomJS|Selenium|PostmanRuntime|Postman|curl|wget|python-requests|python|scrapy|nikto|nuclei|nmap|sqlmap|masscan|zgrab|Go-http-client|okhttp|okhttp3|Java\/|node-fetch|axios|aiohttp|libwww-perl|httpclient|http[\s-]?client|spider|DotBot|Baiduspider|AhrefsBot|MJ12bot|SemrushBot|PetalBot|CCBot|Bytespider|DataForSeoBot|BLEXBot|MegaIndex|SeznamBot|Sogou|ZoominfoBot|OAI-SearchBo|DotBot|Java )" 1;
          "" 1; # Block empty User-Agent
      }

      # 3. DEFINE SUSPICIOUS HEADERS (Indicators of non-browser traffic)
      map $http_accept $is_suspicious_header {
          default 0;
          "~*(text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8 )" 0; # Typical browser Accept header
          "~*(application/json|*/*)" 0; # Allow common API Accept headers
          default 1; # Block anything else as suspicious
      }

      # 4. DEFINE EXCESSIVE PAGINATION (Scraper Trap)
      map $arg_page $is_highpage {
          default 0;
          "~^(32[1-9]|3[3-9]\\d|[4-9]\\d\\d|\\d{4,})$" 1; # Block page numbers >= 321
      }

      # --- LAYERED DEFENSE LOGIC ---
      # Order matters: block most obvious threats first to save resources

      # Block requests with malicious URI patterns
      if ($is_malicious_uri = 1) {
          return 403;
      }
      # Block AI crawlers, cloud providers, empty/scripting User-Agents
      if ($is_unwanted_source = 1) {
          return 403;
      }
      # Block requests with suspicious Accept headers (non-browser-like)
      if ($is_suspicious_header = 1) {
          return 403;
      }
      # Block deep pagination scraping
      if ($is_highpage = 1) {
          return 403;
      }

      # --- STANDARD HEADERS & CACHING ---
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

      if ($request_uri ~* "\\.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$") {
          add_header Cache-Control "public, max-age=2592000" always;
      }
      if ($arg_page ~ "^[0-9]+$") {
          add_header Cache-Control "public, max-age=600" always;
      }
      if ($http_user_agent ~* "bot|crawl|spider" ) {
          add_header Cache-Control "public, max-age=300" always;
      }

      # --- CORS & PREFLIGHT HANDLING ---
      if ($request_method = OPTIONS) {
          add_header "Access-Control-Allow-Origin" "$http_origin" always;
          add_header "Access-Control-Allow-Credentials" "true" always;
          add_header "Access-Control-Allow-Methods" "GET, POST, OPTIONS, PUT, DELETE" always;
          add_header "Access-Control-Allow-Headers" "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
          add_header "Content-Length" 0;
          return 204;
      }
      if ($http_origin ~* "^https://([a-z0-9-]+\\.  )*allrestaurants\\.eu$") {
          add_header "Access-Control-Allow-Origin" "$http_origin" always;
          add_header "Access-Control-Allow-Credentials" "true" always;
          add_header "Access-Control-Allow-Methods" "GET, POST, OPTIONS, PUT, DELETE" always;
          add_header "Access-Control-Allow-Headers" "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
      }


spec:
  tls:
    - hosts:
        - admin.allrestaurants.eu
        - api.allrestaurants.eu
        - allsupplier.allrestaurants.eu
        - allrestaurants.eu
        - "{{ .Values.allUrl }}"
        - "{{ .Values.mainUrl }}"
      secretName: ssl-nginx-eu-new

  rules:
    # Admin Panel
    - host: admin.allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: alltm-admin-panel-service
                port:
                  number: 80

    - host: {{ .Values.adminUrl }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: alltm-admin-panel-service
                port:
                  number: 80

    # API
    - host: {{ .Values.apiUrl }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: alltm-api-service
                port:
                  number: 80

    - host: allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: "/api/v1/allrest/"
            backend:
              service:
                name: allrest-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/v1/allsupplier"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80

    # Public Website (PHP backend)
    - host: allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    # Wildcard subdomains
    - host: "*.allrestaurants.eu"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    - host: allrestaurants.info
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    # Static files
    - host: allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: "/svg/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/js/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/css/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/fonts/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
