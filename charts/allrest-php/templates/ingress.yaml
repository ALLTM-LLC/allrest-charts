apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: allrest-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: comodo-eu-cert

    # === UPLOAD & TIMEOUT SETTINGS ===
    nginx.ingress.kubernetes.io/proxy-body-size: "200m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"

    # === RATE LIMITING (Global Fallback) ===
    nginx.ingress.kubernetes.io/limit-connections: "80"
    nginx.ingress.kubernetes.io/limit-rpm: "100"
    nginx.ingress.kubernetes.io/limit-rps: "8"
    nginx.ingress.kubernetes.io/limit-burst: "2"
    nginx.ingress.kubernetes.io/limit-rps-zone-size: "50m"
    nginx.ingress.kubernetes.io/limit-whitelist: "143.198.249.29/32"

    # === API / CUSTOM KEY RATE LIMITING ===
    nginx.ingress.kubernetes.io/limit-rps-key: "$http_api_key"

    # === BUFFER SETTINGS ===
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "16"
    nginx.ingress.kubernetes.io/proxy-busy-buffers-size: "256k"

    # === KEEPALIVE & UPSTREAM SETTINGS ===

    nginx.ingress.kubernetes.io/keepalive: "1024"
    nginx.ingress.kubernetes.io/proxy-next-upstream: "error timeout invalid_header http_502 http_503 http_504"
    nginx.ingress.kubernetes.io/proxy-next-upstream-tries: "3"
    nginx.ingress.kubernetes.io/proxy-next-upstream-timeout: "5"
    nginx.ingress.kubernetes.io/upstream-keepalive-connections: "256"
    nginx.ingress.kubernetes.io/upstream-keepalive-timeout: "75"

    # === COMPRESSION SETTINGS ===

    nginx.ingress.kubernetes.io/enable-gzip: "true"
    nginx.ingress.kubernetes.io/enable-brotli: "true"
    nginx.ingress.kubernetes.io/gzip-types: "text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript"

    # === HTTPS SETTINGS ===
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
   
    # === CONFIGURATION SNIPPET (BOT, CORS, CACHING, SECURITY) ===
    nginx.ingress.kubernetes.io/configuration-snippet: |
      # === ALLOW GOOD BOTS FIRST ===
      if ($http_user_agent ~* "(Googlebot|GoogleOther|AdsBot-Google|Bingbot|BingPreview|Slurp|DuckDuckBot|Applebot|Twitterbot|FacebookExternalHit|LinkedInBot|TelegramBot|Pinterest|WhatsApp)") { set $allow_good_bot 1; }
      if ($allow_good_bot = 1) { break; }
      
      # ==== BLOCK HARMFUL SCRAPER IPS (MANUAL LIST) ====
      deny 113.186.180.206;
      deny 156.211.58.141;
      deny 187.223.31.102;
      deny 113.175.191.180;
      deny 181.174.228.25;
      deny 189.27.145.156;
      deny 187.111.115.3;
      deny 177.75.60.111;
      deny 14.230.29.218;
      deny 185.146.112.44;
      deny 196.64.23.207;
      deny 186.38.62.12;
      deny 177.124.11.224;
      deny 194.15.226.236;
      deny 118.179.100.219;
      deny 129.45.65.182;
      deny 45.190.135.8;
      deny 186.195.235.24;
      deny 186.26.89.7;
    
      # ==== ADDITIONAL SPECIFIC IP YOU ASKED TO BLOCK ====
      deny 95.217.144.243;
    
      # ==== BLOCK AGGRESSIVE SUBNETS (FULL /16 RANGES) ====
      deny 43.104.0.0/16;
      deny 43.105.0.0/16;
      deny 43.112.0.0/16;
      deny 43.113.0.0/16;

      # ==== COMMENT ====
      # 'deny' automatically returns HTTP 403 (Forbidden)
    
      # Block old/fake Chrome versions (<80)
      # if ($http_user_agent ~* "Chrome/[0-7][0-9]" ) { return 403; }
    
      # Block old/fake Firefox versions (<70)
      if ($http_user_agent ~* "Firefox/[0-6][0-9]" ) { return 403; }
    
      # Block Brave browser explicitly
      if ($http_user_agent ~* "Brave" ) { return 403; }
    
      # Block Linux x86_64 scanners explicitly
      # if ($http_user_agent ~* "X11; Linux x86_64") { return 403; }
    
      # Block outdated, empty, or fake User-Agents
      if ($http_user_agent ~* "(^$|^-?$|null|CravingExplorer|AOLBUILD|MSIE 8\.0|Firefox/3\.8|Firefox/13\.0 )") { return 403; }
    
      # Block AI bots / scrapers / automation libraries
      if ($http_user_agent ~* "(GPTBot|ChatGPT|OpenAI|Anthropic|ClaudeBot|PerplexityBot|cohere-ai|YandexGPTBot|Meta-ExternalAgent|AppleBot-Extended|AmazonBot|AI2Bot|Bytespider|PyntBot|CCBot|Diffbot|Scrapy|curl|wget|PostmanRuntime|Postman|axios|node-fetch|python-requests|php|libwww-perl|httpclient|Go-http-client|Java/|okhttp|aiohttp|rest-client|HTTrack|BLEXBot|DotBot|AhrefsBot|MJ12bot|SemrushBot|PetalBot|MegaIndex|SeznamBot|Sogou|ZoominfoBot|Netcraft|CensysInspect|Nmap|sqlmap|masscan|acunetix|Nikto|ZAP|wpscan)") { return 403; }
    
      # Block deep pagination / large requests
      if ($arg_page ~ "^(?:32[1-9]|3[3-9]\d|[4-9]\d{2,}|\d{4,})$") { return 403; }
      if ($arg_page_size ~ "^(?:[5-9][0-9]{2,}|[1-9][0-9]{3,})$") { return 403; }
    
      # Block unwanted URI schemes
      if ($request_uri ~* "(tel:|javascript:|data:)") { return 403; }

      # --- SECURITY HEADERS ---
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

      # --- CACHING RULES ---
      if ($request_uri ~* "\\.(?:jpg|jpeg|png|gif|webp|ico|css|js|svg|woff|woff2|ttf|eot|mp4|webm|pdf)$") {
        add_header Cache-Control "public, max-age=7776000, immutable" always;
        add_header Expires "Thu, 31 Dec 2037 23:59:59 GMT" always;
        add_header Pragma "public" always;
        add_header Vary "Accept-Encoding" always;
      }

      if ($arg_page ~ "^[0-9]+$") {
        add_header Cache-Control "public, max-age=600" always;
      }

      if ($http_user_agent ~* "(bot|crawler|spider|archive|scanner|fetch|slurp)(/|;|$| )") {
        add_header Cache-Control "public, max-age=300" always;
      }

      # --- CORS HANDLING ---
      if ($request_method = OPTIONS) {
        add_header "Access-Control-Allow-Origin" "$http_origin" always;
        add_header "Access-Control-Allow-Credentials" "true" always;
        add_header "Access-Control-Allow-Methods" "GET, POST, OPTIONS, PUT, DELETE" always;
        add_header "Access-Control-Allow-Headers" "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header "Content-Length" 0;
        return 204;
      }

      if ($http_origin ~* "^https://([a-z0-9-]+\\.)*allrestaurants\\.eu$") {
        add_header "Access-Control-Allow-Origin" "$http_origin" always;
        add_header "Access-Control-Allow-Credentials" "true" always;
        add_header "Access-Control-Allow-Methods" "GET, POST, OPTIONS, PUT, DELETE" always;
        add_header "Access-Control-Allow-Headers" "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
      }

spec:
  tls:
    - hosts:
        - admin.allrestaurants.eu
        - api.allrestaurants.eu
        - allsupplier.allrestaurants.eu
        - allrestaurants.eu
        - "{{ .Values.allUrl }}"
        - "{{ .Values.mainUrl }}"
      secretName: ssl-nginx-eu-new
  rules:
    # --- ADMIN PANEL ---
    - host: admin.allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: alltm-admin-panel-service
                port:
                  number: 80

    - host: {{ .Values.adminUrl }}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: alltm-admin-panel-service
                port:
                  number: 80

    # --- API ---

    - host: {{ .Values.apiUrl }}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: alltm-api-service
                port:
                  number: 80

    - host: allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: /api/v1/allrest/
            backend:
              service:
                name: allrest-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: /api/v1/allsupplier
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80

    # --- PUBLIC WEBSITE (PHP BACKEND) ---
    - host: allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    # --- WILDCARD SUBDOMAINS ---
    - host: "*.allrestaurants.eu"
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    # --- SECONDARY DOMAIN ---
    - host: allrestaurants.info
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    # --- STATIC FILES ---
    - host: allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: /svg/
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
          - pathType: Prefix
            path: /js/
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
          - pathType: Prefix
            path: /css/
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
          - pathType: Prefix
            path: /fonts/
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
