apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: allrest-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: letsencrypt-nginx-issuer

    # === Upload Limits & Timeouts ===
    nginx.ingress.kubernetes.io/proxy-body-size: "150m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "180"

    # === Proxy Buffering ===
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "8"
    nginx.ingress.kubernetes.io/proxy-buffering: "on"

    # === CORS Support ===
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS, DELETE"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    nginx.ingress.kubernetes.io/enable-cors-preflight: "true"

    # === Security & Bot Filtering ===
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "Referrer-Policy: no-referrer-when-downgrade";
      more_set_headers "Access-Control-Allow-Credentials: true";

    # === HTTPS Enforcement ===
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # === Compression (gzip) ===
    nginx.ingress.kubernetes.io/server-snippet: |
      gzip on;
      gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

      if ($http_user_agent ~* (AhrefsBot|MJ12bot|SemrushBot|DotBot|BLEXBot|crawler|spider|scrapy|python|Go-http-client)) {
          return 403;
      }

spec:
  tls:
    - hosts:
        - "{{ .Values.allUrl }}"
        - "{{ .Values.mainUrl }}"
      secretName: ssl-nginx-eu-new

  rules:
    - host: {{ .Values.adminUrl }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: alltm-admin-panel-service
                port:
                  number: 80

    - host: {{ .Values.apiUrl }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: alltm-api-service
                port:
                  number: 80

    - host: {{ .Values.wwwUrl }}
      http:
        paths:
          - pathType: Prefix
            path: "/api/v1/allsupplier"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/allsupplier"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/documentation"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/v1/allrest/"
            backend:
              service:
                name: allrest-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    - host: {{ .Values.mainUrl }}
      http:
        paths:
          - pathType: Prefix
            path: "/uploadCsv"
            backend:
              service:
                name: allrest-pdfgen-service
                port:
                  number: 8080
          - pathType: Prefix
            path: "/generateSupplier"
            backend:
              service:
                name: allrest-pdfgen-service
                port:
                  number: 8080
          - pathType: Prefix
            path: "/api/v1/allsupplier"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/allsupplier"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/documentation"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/docs-allsupplier"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/v1/allrest"
            backend:
              service:
                name: allrest-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    - host: "{{ .Values.allUrl }}"
      http:
        paths:
          - pathType: Prefix
            path: "/api/v1/allsupplier"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/allsupplier"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/documentation"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/v1/allrest"
            backend:
              service:
                name: allrest-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
