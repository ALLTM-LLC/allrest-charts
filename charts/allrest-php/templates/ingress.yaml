apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: allrest-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: comodo-eu-cert

    # === UPLOAD & TIMEOUT SETTINGS ===
    nginx.ingress.kubernetes.io/proxy-body-size: "200m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"

    # === RATE LIMITING (Global Fallback) ===
    nginx.ingress.kubernetes.io/limit-connections: "100"
    nginx.ingress.kubernetes.io/limit-rpm: "200"
    nginx.ingress.kubernetes.io/limit-rps: "7"
    nginx.ingress.kubernetes.io/limit-burst: "2"
    nginx.ingress.kubernetes.io/limit-rps-zone-size: "50m"
    nginx.ingress.kubernetes.io/limit-whitelist: "143.198.249.29/32"

    # === API / CUSTOM KEY RATE LIMITING ===
    nginx.ingress.kubernetes.io/limit-rps-key: "$http_api_key"

    # === BUFFER SETTINGS ===
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "16"
    nginx.ingress.kubernetes.io/proxy-busy-buffers-size: "256k"

    # === KEEPALIVE & UPSTREAM SETTINGS ===
    nginx.ingress.kubernetes.io/keepalive: "1024"
    nginx.ingress.kubernetes.io/proxy-next-upstream: "off"
    nginx.ingress.kubernetes.io/proxy-next-upstream-tries: "0"
    nginx.ingress.kubernetes.io/proxy-next-upstream-timeout: "0"
    nginx.ingress.kubernetes.io/upstream-keepalive-connections: "256"
    nginx.ingress.kubernetes.io/upstream-keepalive-timeout: "75"

    # === COMPRESSION SETTINGS ===
    nginx.ingress.kubernetes.io/enable-gzip: "true"
    nginx.ingress.kubernetes.io/enable-brotli: "true"
    nginx.ingress.kubernetes.io/gzip-types: "text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript"

    # === HTTPS SETTINGS ===
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-ocsp: "true"

    # === CONFIGURATION SNIPPET (BOT, CORS, CACHING, SECURITY) ===
    nginx.ingress.kubernetes.io/configuration-snippet: |
      # --- BLOCK OLD & FAKE BOTS / SCRAPERS ---
      if ($http_user_agent ~* "Chrome(?!/)") { return 403; }
      if ($http_user_agent ~* "(Chrome/27|AOLBUILD|Brave Chrome/78)") { return 403; }
      if ($http_user_agent ~* "Chrome/112") { return 403; }
      if ($http_user_agent ~* "Chrome\/10[0-9]") { return 403; }
      if ($http_user_agent ~* "Chrome\/11[0-9]") { return 403; }
      if ($http_user_agent ~* "Chrome\/12[0-9]") { return 403; }
            
      if ($remote_addr ~* "^(47\.82\.11\.\d{1,3}|37\.114\.178\.44)$") { return 403; }
      if ($http_user_agent ~* "GPTBot|ClaudeBot|ChatGPT|PerplexityBot|YandexGPTBot|Meta-ExternalAgent|Google-Extended") { return 403; }
      if ($http_user_agent ~* "(curl|wget|python-requests|scrapy|Go-http-client|okhttp|Java/|node-fetch|axios|aiohttp|libwww-perl|httpclient|PostmanRuntime|Postman)") { return 403; }
      if ($http_user_agent ~* "(DotBot|AhrefsBot|MJ12bot|SemrushBot|PetalBot|CCBot|BLEXBot|MegaIndex|SeznamBot|Sogou|ZoominfoBot|OAI-SearchBot)") { return 403; }
      if ($http_user_agent = "") { return 403; }

      # --- BLOCK DEEP PAGINATION / LARGE REQUESTS ---
      # if ($arg_page ~ "^(32[0-9]|3[3-9][0-9]|[4-9][0-9]{2,}|\\d{4,})$") { return 403; }
      if ($arg_page ~ "^(5[1-9]|[6-9][0-9]|[1-9][0-9]{2,})$") { return 403; }
      if ($arg_page_size ~ "^[5-9][0-9]{2,}|[1-9][0-9]{3,}$") { return 403; }

      # --- BLOCK UNWANTED URI SCHEMES ---
      if ($request_uri ~* "(tel:|javascript:|data:)") { return 403; }
      if ($uri ~* "tel:") { return 403; }
      
      # Block invalid language/country combinations (for known languages only)
      if ($request_uri ~* "^/(en|ar|pl|es|pt|de|tr|fr|ru)-(en|ar|pl|es|pt|de|tr|fr|ru)(/|$)") { return 403; }

      # --- SECURITY HEADERS ---
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

      # --- CACHING RULES ---
      if ($request_uri ~* "\\.(?:jpg|jpeg|png|gif|webp|ico|css|js|svg|woff|woff2|ttf|eot|mp4|webm|pdf)$") {
        add_header Cache-Control "public, max-age=7776000, immutable" always;
        add_header Pragma "public" always;
        add_header Vary "Accept-Encoding" always;
      }
      if ($arg_page ~ "^[0-9]+$") {
        add_header Cache-Control "public, max-age=600" always;
      }
      if ($http_user_agent ~* "(bot|crawler|spider|archive|scanner|fetch|slurp)(/|;|$| )") {
        add_header Cache-Control "public, max-age=300" always;
      }

      # --- CORS HANDLING ---
      if ($request_method = OPTIONS) {
        add_header "Access-Control-Allow-Origin" "$http_origin" always;
        add_header "Access-Control-Allow-Credentials" "true" always;
        add_header "Access-Control-Allow-Methods" "GET, POST, OPTIONS, PUT, DELETE" always;
        add_header "Access-Control-Allow-Headers" "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header "Content-Length" 0;
        return 204;
      }
      if ($http_origin ~* "^https://([a-z0-9-]+\\.)*allrestaurants\\.eu$") {
        add_header "Access-Control-Allow-Origin" "$http_origin" always;
        add_header "Access-Control-Allow-Credentials" "true" always;
        add_header "Access-Control-Allow-Methods" "GET, POST, OPTIONS, PUT, DELETE" always;
        add_header "Access-Control-Allow-Headers" "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
      }

spec:
  tls:
    - hosts:
        - admin.allrestaurants.eu
        - api.allrestaurants.eu
        - allsupplier.allrestaurants.eu
        - allrestaurants.eu
        - "{{ .Values.allUrl }}"
        - "{{ .Values.mainUrl }}"
      secretName: ssl-nginx-eu-new

  rules:
    # --- ADMIN PANEL ---
    - host: admin.allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: alltm-admin-panel-service
                port:
                  number: 80

    - host: {{ .Values.adminUrl }}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: alltm-admin-panel-service
                port:
                  number: 80

    # --- API ---
    - host: {{ .Values.apiUrl }}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: alltm-api-service
                port:
                  number: 80

    - host: allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: /api/v1/allrest/
            backend:
              service:
                name: allrest-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: /api/v1/allsupplier
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80

    # --- PUBLIC WEBSITE (PHP BACKEND) ---
    - host: allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    # --- WILDCARD SUBDOMAINS ---
    - host: "*.allrestaurants.eu"
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    # --- SECONDARY DOMAIN ---
    - host: allrestaurants.info
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    # --- STATIC FILES ---
    - host: allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: /svg/
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
          - pathType: Prefix
            path: /js/
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
          - pathType: Prefix
            path: /css/
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
          - pathType: Prefix
            path: /fonts/
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
