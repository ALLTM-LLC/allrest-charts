apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: allrest-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: letsencrypt-nginx-issuer

    # === Upload Limits & Timeouts ===
    nginx.ingress.kubernetes.io/proxy-body-size: "200m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"

    # === Buffering for large uploads ===
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "on"

    # === Rate Limiting ===
    nginx.ingress.kubernetes.io/limit-rps: "15"
    nginx.ingress.kubernetes.io/limit-burst: "30"
    nginx.ingress.kubernetes.io/limit-connections: "30"
    nginx.ingress.kubernetes.io/limit-whitelist: "143.198.249.29"

    # === Compression for frontend speed ===
    nginx.ingress.kubernetes.io/enable-gzip: "true"
    nginx.ingress.kubernetes.io/enable-brotli: "true"
    nginx.ingress.kubernetes.io/gzip-types: "text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript"

    # === CORS support ===
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://adminpanel.allrestaurants.eu https://allrestaurants.eu https://www.allrestaurants.eu https://allrestaurants.info"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"

    # === HTTPS Enforcement ===
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"


    # === Security & Bot Filtering ===
    nginx.ingress.kubernetes.io/configuration-snippet: |
      set $block_bot 0;

      # ✅ Allow good bots (search engines, social)
      if ($http_user_agent ~* "(Googlebot|Bingbot|Slurp|DuckDuckBot|facebot|facebookexternalhit|Twitterbot|LinkedInBot|WhatsApp)") {
        set $block_bot 0;
      }

      # ❌ Block known scrapers or suspicious agents
      if ($http_user_agent ~* "(SemrushBot|AhrefsBot|MJ12bot|DotBot|Baiduspider|Scrapy|python-requests|curl|wget|crawler|axios|node-fetch|postman|http\sclient|okhttp|Go-http-client|Java|bot)") {
        set $block_bot 1;
      }

      # ❌ Block empty User-Agent headers
      if ($http_user_agent = "") {
        set $block_bot 1;
      }

      if ($block_bot = 1) {
        return 403;
      }

      # ✅ Security headers
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

spec:
  tls:
    - hosts:
        - "*.allrestaurants.eu"
        - allrestaurants.eu
        - allrestaurants.info
      secretName: letsencrypt-nginx-eu-new

  rules:
    - host: adminpanel.allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: alltm-admin-panel-service
                port:
                  number: 80

    - host: api.allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: alltm-api-service
                port:
                  number: 80

    - host: allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    - host: "*.allrestaurants.eu"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    - host: allrestaurants.info
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
