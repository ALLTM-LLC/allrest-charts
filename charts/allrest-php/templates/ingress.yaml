apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: allrest-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: comodo-eu-cert

    # === Upload Limits & Timeouts ===
    nginx.ingress.kubernetes.io/proxy-body-size: "200m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "180"

    # === Buffering for large uploads ===
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "on"

    # === Rate Limiting (per IP) ===
    nginx.ingress.kubernetes.io/limit-rps: "20"
    nginx.ingress.kubernetes.io/limit-burst: "20"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # ✅ Whitelist good bots + your own IP
    nginx.ingress.kubernetes.io/limit-whitelist: |
      143.198.249.29,       # Your IP

      # --- Googlebot ---
      66.249.64.0/19,
      64.233.160.0/19,
      72.14.192.0/18,
      203.208.60.0/24,
      209.85.128.0/17,
      216.239.32.0/19,

      # --- Bingbot ---
      157.55.0.0/16,
      157.56.0.0/14,
      13.66.0.0/15,
      40.77.167.0/24,

      # --- Facebook & WhatsApp (Meta) ---
      31.13.24.0/21,
      31.13.64.0/18,
      66.220.144.0/20,
      69.63.176.0/20,
      69.171.224.0/19,
      157.240.0.0/16,

      # --- Twitter ---
      199.16.156.0/22,
      199.59.148.0/22,
      104.244.42.0/22,
      192.133.76.0/22,

      # --- LinkedIn ---
      108.174.0.0/16,
      185.63.144.0/22


    # === Compression ===
    nginx.ingress.kubernetes.io/enable-gzip: "true"
    nginx.ingress.kubernetes.io/enable-brotli: "true"
    nginx.ingress.kubernetes.io/gzip-types: "text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript"

    # === CORS ===
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://allrestaurants.eu, http://www.allrestaurants.eu, https://adminpanel.allrestaurants.eu, https://allrestaurants.info"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,Range,Access-Control-Allow-Origin"

    # === HTTPS Enforcement ===
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # === Security, Bot Filtering & Rate Limiting ===
    nginx.ingress.kubernetes.io/configuration-snippet: |
      set $block_bot 0;

      # ✅ Allow good bots
      if ($http_user_agent ~* "(Googlebot|Bingbot|facebot|facebookexternalhit|Twitterbot|LinkedInBot|WhatsApp )") {
        set $block_bot 0;
      }

      # ❌ Block known bad bots
      if ($http_user_agent ~* "(SemrushBot|AhrefsBot|MJ12bot|DotBot|Baiduspider|Scrapy|python-requests|curl|wget|crawler|axios|node-fetch|postman|http\sclient|okhttp|Go-http-client|bot )") {
        set $block_bot 1;
      }

      # ❌ Block empty User-Agent headers
      if ($http_user_agent = "") {
        set $block_bot 1;
      }

      # Final block if $block_bot is set
      if ($block_bot = 1) {
        return 403;
      }

      # ✅ Security headers
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

      # ✅ Cache static assets
      add_header Cache-Control "public, max-age=2592000";
      add_header Access-Control-Allow-Origin "*" always;

spec:
  tls:
    - hosts:
        - adminpanel.allrestaurants.eu
        - api.allrestaurants.eu
        - allsupplier.allrestaurants.eu
        - allrestaurants.eu
        - {{ .Values.adminUrl }}
        - {{ .Values.apiUrl }}
      secretName: ssl-nginx-eu-new

  rules:
    # ================================================================
    # Admin Panel
    # ================================================================
    - host: adminpanel.allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: alltm-admin-panel-service
                port:
                  number: 80

    - host: {{ .Values.adminUrl }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: alltm-admin-panel-service
                port:
                  number: 80

    - host: {{ .Values.apiUrl }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: alltm-api-service
                port:
                  number: 80

    # ================================================================
    # API (mobile apps)
    # ================================================================
    - host: allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: "/api/v1/allrest/"
            backend:
              service:
                name: allrest-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/v1/allsupplier"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80

    # ================================================================
    # Public Website (PHP backend)
    # ================================================================
    - host: allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    # Wildcard subdomains
    - host: "*.allrestaurants.eu"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    - host: allrestaurants.info
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    # ================================================================
    # Static files (SVG, JS, CSS, favicon, fonts)
    # ================================================================
    - host: allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: "/svg/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/js/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/css/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/fonts/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/favicon.ico"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
