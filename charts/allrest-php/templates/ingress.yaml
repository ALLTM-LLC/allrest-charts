apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: allrest-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: comodo-eu-cert

    # === Upload Limits & Timeouts ===
    nginx.ingress.kubernetes.io/proxy-body-size: "200m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "50"

    # === Rate Limiting (per IP) ===
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-burst: "20"
    nginx.ingress.kubernetes.io/limit-connections: "200"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "2"
    nginx.ingress.kubernetes.io/limit-rate-after: "0"
    nginx.ingress.kubernetes.io/limit-excess-action: "reject"
    nginx.ingress.kubernetes.io/limit-whitelist: "143.198.249.29/32"

    # === Buffering for large uploads ===
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "8"
    nginx.ingress.kubernetes.io/proxy-busy-buffers-size: "64k"

    # === Compression ===
    nginx.ingress.kubernetes.io/enable-gzip: "true"
    nginx.ingress.kubernetes.io/enable-brotli: "true"
    nginx.ingress.kubernetes.io/gzip-types: "text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript"

    # === HTTPS Enforcement ===
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # === Server Snippet (static files & favicon) ===
    nginx.ingress.kubernetes.io/server-snippet: |
      location = /favicon.ico {
        root /var/www/html/public;
        access_log off;
        log_not_found off;
        expires 30d;
      }
      location ~* ^/(css|js|images|img|svg|fonts|documents)/ {
        root /var/www/html/public;
        access_log off;
        log_not_found off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000" always;
      }

    # === Security & Bot Filtering ===
    nginx.ingress.kubernetes.io/configuration-snippet: |
      set $block_bot 0;
      if ($http_user_agent ~* "(Googlebot|Bingbot|facebot|facebookexternalhit|Twitterbot|LinkedInBot|WhatsApp )") {
        set $block_bot 0;
      }
      if ($http_user_agent ~* "(SemrushBot|AhrefsBot|MJ12bot|DotBot|Baiduspider|Scrapy|python-requests|curl|wget|crawler|axios|node-fetch|postman|http\sclient|okhttp|Go-http-client|bot )") {
        set $block_bot 1;
      }
      if ($http_user_agent = "") {
        set $block_bot 1;
      }
      if ($arg_page ~ "^(2[1-9]|[3-9][0-9]|[1-9][0-9]{2,})$") {
        set $bad_pagination 1;
      }
      if ($http_user_agent ~* "(Googlebot|Bingbot)") {
        set $bad_pagination 0;
      }
      if ($bad_pagination = 1) {
        return 403;
      }
      if ($arg_page ~ "^[0-9]+$") {
        add_header Cache-Control "public, max-age=600" always;
      }
      if ($block_bot = 1) {
        return 444;
      }
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
      add_header Cache-Control "public, max-age=2592000";
      add_header 'Access-Control-Allow-Headers' "$http_access_control_request_headers" always;
      add_header 'Access-Control-Allow-Origin' "https://admin.allrestaurants.eu" always;
      add_header 'Access-Control-Allow-Credentials' "true" always;

spec:
  tls:
    - hosts:
        - "admin.allrestaurants.eu"
        - "api.allrestaurants.eu"
        - "allsupplier.allrestaurants.eu"
        - "allrestaurants.eu"
        - "{{ .Values.allUrl | default "allrestaurants.eu" }}"
        - "{{ .Values.mainUrl | default "allrestaurants.eu" }}"
      secretName: ssl-nginx-eu-new

  rules:
    # Admin Panel
    - host: "admin.allrestaurants.eu"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: alltm-admin-panel-service
                port:
                  number: 80
    - host: "{{ .Values.adminUrl | default "admin.allrestaurants.eu" }}"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: alltm-admin-panel-service
                port:
                  number: 80

    # API
    - host: "{{ .Values.apiUrl | default "api.allrestaurants.eu" }}"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: alltm-api-service
                port:
                  number: 80

    - host: "allrestaurants.eu"
      http:
        paths:
          - path: "/api/v1/allrest/"
            pathType: Prefix
            backend:
              service:
                name: allrest-api-service
                port:
                  number: 80
          - path: "/api/v1/allsupplier"
            pathType: Prefix
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80

    # PHP backend
    - host: "allrestaurants.eu"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    - host: "*.allrestaurants.eu"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    - host: "allrestaurants.info"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    # Static files
    - host: "allrestaurants.eu"
      http:
        paths:
          - path: "/svg/"
            pathType: Prefix
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
          - path: "/js/"
            pathType: Prefix
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
          - path: "/css/"
            pathType: Prefix
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
          - path: "/fonts/"
            pathType: Prefix
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
