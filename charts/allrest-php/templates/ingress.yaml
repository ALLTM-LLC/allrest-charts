apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: allrest-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: comodo-eu-cert

    # === UPLOAD & TIMEOUT SETTINGS ===
    nginx.ingress.kubernetes.io/proxy-body-size: "200m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
    
    # === RATE LIMITING ANNOTATIONS (Global Fallback ) ===
    nginx.ingress.kubernetes.io/limit-rps: "7"
    nginx.ingress.kubernetes.io/limit-burst: "10"
    nginx.ingress.kubernetes.io/limit-connections: "100"
    nginx.ingress.kubernetes.io/limit-whitelist: "143.198.249.29/32"
    

    # SHARED ZONE RATE LIMITING (Global across workers)

    nginx.ingress.kubernetes.io/limit-rps-zone-size: "10m"          # 20MB shared memory

    # API / CUSTOM KEY RATE LIMITING
    # Use header api_key for API clients
    nginx.ingress.kubernetes.io/limit-rps-key: "$http_api_key"
    nginx.ingress.kubernetes.io/limit-burst: "2"                   # burst 2 requests


    # === BUFFER SETTINGS ===
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "64k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "32"
    nginx.ingress.kubernetes.io/proxy-busy-buffers-size: "128k"

    # === KEEPALIVE & UPSTREAM SETTINGS ===
    nginx.ingress.kubernetes.io/keepalive: "10000"
    nginx.ingress.kubernetes.io/proxy-next-upstream: "error timeout invalid_header http_502 http_503 http_504"
    nginx.ingress.kubernetes.io/proxy-next-upstream-tries: "3"
    nginx.ingress.kubernetes.io/proxy-next-upstream-timeout: "5"

    # === COMPRESSION SETTINGS ===
    nginx.ingress.kubernetes.io/enable-gzip: "true"
    nginx.ingress.kubernetes.io/enable-brotli: "true"
    nginx.ingress.kubernetes.io/gzip-types: "text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript"

    # === HTTPS SETTINGS ===
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"


    # === SECURITY & BOT FILTERING ===
    nginx.ingress.kubernetes.io/configuration-snippet: |
    
      # --- BLOCK MALICIOUS URIs (SQLi, XSS, Traversal) ---
      if ($request_uri ~* "(<script>|%3Cscript%3E|\\.\\./|sqlmap|union select|concat|information_schema|etc/passwd|proc/self/environ)") {
          return 403;
      }

      # --- ALLOW ONLY KNOWN GOOD BOTS ---
      if ($http_user_agent ~* "Googlebot|Bingbot|facebot|facebookexternalhit|Twitterbot|LinkedInBot|WhatsApp|PinterestBot|TelegramBot|Slackbot|Applebot") {
          set $is_goodbot 1;
      }

      # --- BLOCK AI CRAWLERS / BOTS / SCRAPERS ---
      if ($http_user_agent ~* "(GPTBot|ClaudeBot|ChatGPT|OpenAI|PerplexityBot|PerplexityAI|YandexGPTBot|Meta-ExternalAgent|Google-Extended|AmazonWebService|Amazonbot|GoogleCloud|Microsoft-Azure|HeadlessChrome|PhantomJS|Selenium|PostmanRuntime|Postman|curl|wget|python-requests|python|scrapy|nikto|nuclei|nmap|sqlmap|masscan|zgrab|Go-http-client|okhttp|Java/|node-fetch|axios|aiohttp|libwww-perl|httpclient|http[\s-]?client|DotBot|AhrefsBot|MJ12bot|SemrushBot|PetalBot|CCBot|Bytespider|DataForSeoBot|BLEXBot|MegaIndex|SeznamBot|Sogou|ZoominfoBot|OAI-SearchBo)") {
          return 403;
      }

      # --- BLOCK EMPTY USER AGENTS ---
      if ($http_user_agent = "") {
          return 403;
      }

      # --- BLOCK NON-BROWSER ACCEPT HEADERS ---
      if ($http_accept !~* "(text/html|application/json|application/xhtml\\+xml|image/webp|\\*/\\*)" ) {
          return 403;
      }

      # --- BLOCK DEEP PAGINATION SCRAPERS (page >= 320) ---
      if ($arg_page ~ "^(32[1-9]|3[3-9][0-9]|[4-9][0-9]{2,}|\\d{4,})$") {
          return 403;
      }

      # --- BLOCK UNWANTED URI SCHEMES ---
      if ($request_uri ~* "(tel:|javascript:|data:)") {
          return 403;
      }

      # --- SECURITY HEADERS ---
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

      # --- CACHING RULES ---
      if ($request_uri ~* "\\.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$") {
          add_header Cache-Control "public, max-age=2592000" always;
      }
      if ($arg_page ~ "^[0-9]+$") {
          add_header Cache-Control "public, max-age=600" always;
      }
      if ($http_user_agent ~* "bot|crawl|spider") {
          add_header Cache-Control "public, max-age=300" always;
      }

      # --- CORS ---
      if ($request_method = OPTIONS) {
          add_header "Access-Control-Allow-Origin" "$http_origin" always;
          add_header "Access-Control-Allow-Credentials" "true" always;
          add_header "Access-Control-Allow-Methods" "GET, POST, OPTIONS, PUT, DELETE" always;
          add_header "Access-Control-Allow-Headers" "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
          add_header "Content-Length" 0;
          return 204;
      }
      if ($http_origin ~* "^https://([a-z0-9-]+\\.)*allrestaurants\\.eu$") {
          add_header "Access-Control-Allow-Origin" "$http_origin" always;
          add_header "Access-Control-Allow-Credentials" "true" always;
          add_header "Access-Control-Allow-Methods" "GET, POST, OPTIONS, PUT, DELETE" always;
          add_header "Access-Control-Allow-Headers" "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
      }

spec:
  tls:
    - hosts:
        - admin.allrestaurants.eu
        - api.allrestaurants.eu
        - allsupplier.allrestaurants.eu
        - allrestaurants.eu
        - "{{ .Values.allUrl }}"
        - "{{ .Values.mainUrl }}"
      secretName: ssl-nginx-eu-new

  rules:
    # Admin Panel
    - host: admin.allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: alltm-admin-panel-service
                port:
                  number: 80

    - host: {{ .Values.adminUrl }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: alltm-admin-panel-service
                port:
                  number: 80

    # API
    - host: {{ .Values.apiUrl }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: alltm-api-service
                port:
                  number: 80

    - host: allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: "/api/v1/allrest/"
            backend:
              service:
                name: allrest-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/v1/allsupplier"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80

    # Public Website (PHP backend)
    - host: allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    # Wildcard subdomains
    - host: "*.allrestaurants.eu"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    - host: allrestaurants.info
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    # Static files
    - host: allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: "/svg/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/js/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/css/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/fonts/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
