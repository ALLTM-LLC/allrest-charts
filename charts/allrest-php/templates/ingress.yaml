apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: allrest-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: comodo-eu-cert

    # === Upload Limits & Timeouts ===
    nginx.ingress.kubernetes.io/proxy-body-size: "200m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "50"

    # === Rate Limiting (per IP) ===
    nginx.ingress.kubernetes.io/limit-rps: "5"
    nginx.ingress.kubernetes.io/limit-burst: "10"
    nginx.ingress.kubernetes.io/limit-connections: "200"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "2"
    nginx.ingress.kubernetes.io/limit-rate-after: "0"
    nginx.ingress.kubernetes.io/limit-excess-action: "reject"

    # âœ… Whitelist your IP + trusted bots
    nginx.ingress.kubernetes.io/limit-whitelist: "143.198.249.29/32"

    # === Compression ===
    nginx.ingress.kubernetes.io/enable-gzip: "true"
    nginx.ingress.kubernetes.io/enable-brotli: "true"
    nginx.ingress.kubernetes.io/gzip-types: "text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript text/html"

    # === HTTPS Enforcement ===
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # === Security & Bot Filtering + CORS ===
    nginx.ingress.kubernetes.io/configuration-snippet: |
      set $block_bot 0;
      if ($block_bot) {
        return 444;
      }

      # === Hard Limit: Block ALL requests beyond page > 70 ===
      if ($arg_page ~ "^(7[1-9]|[8-9][0-9]|[1-9][0-9]{2,})$") {
        return 403;
      }

      # === Micro-cache headers for bots ===
      if ($http_user_agent ~* "bot|crawl|spider") {
        add_header Cache-Control "public, max-age=300" always;
      }

      # === Cache Pagination for Users ===
      if ($arg_page ~ "^[0-9]+$") {
        add_header Cache-Control "public, max-age=600" always;
      }

      # === Security headers ===
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
      add_header Cache-Control "public, max-age=2592000";

      # === CORS ===
      if ($http_origin ~* "^https://([a-z0-9-]+\.)*allrestaurants\.eu$") {
        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Credentials' "true" always;
        add_header 'Access-Control-Allow-Methods' "GET, POST, OPTIONS, PUT, DELETE" always;
        add_header 'Access-Control-Allow-Headers' "$http_access_control_request_headers" always;
      }

      # === OPTIONS Preflight ===
      if ($request_method = OPTIONS) {
        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Credentials' "true" always;
        add_header 'Access-Control-Allow-Methods' "GET, POST, OPTIONS, PUT, DELETE" always;
        add_header 'Access-Control-Allow-Headers' "$http_access_control_request_headers" always;
        add_header 'Content-Length' 0;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        return 204;
      }

spec:
  tls:
    - hosts:
        - admin.allrestaurants.eu
        - api.allrestaurants.eu
        - allsupplier.allrestaurants.eu
        - allrestaurants.eu
        - "{{ .Values.allUrl }}"
        - "{{ .Values.mainUrl }}"
      secretName: ssl-nginx-eu-new

  rules:
    # Admin Panel
    - host: admin.allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: alltm-admin-panel-service
                port:
                  number: 80

    - host: {{ .Values.adminUrl }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: alltm-admin-panel-service
                port:
                  number: 80

    # API
    - host: {{ .Values.apiUrl }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: alltm-api-service
                port:
                  number: 80

    - host: allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: "/api/v1/allrest/"
            backend:
              service:
                name: allrest-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/v1/allsupplier"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80

    # Public Website (PHP backend)
    - host: allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    # Wildcard subdomains
    - host: "*.allrestaurants.eu"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    - host: allrestaurants.info
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    # Static files
    - host: allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: "/svg/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/js/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/css/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/fonts/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
