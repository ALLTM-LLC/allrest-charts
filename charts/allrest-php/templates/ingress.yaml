apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: allrest-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: comodo-eu-cert

    # === Upload Limits & Timeouts ===
    nginx.ingress.kubernetes.io/proxy-body-size: "200m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"

    # === Buffering for large uploads ===
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "on"

    # === Rate Limiting (per IP) ===
    nginx.ingress.kubernetes.io/limit-rps: "20"
    nginx.ingress.kubernetes.io/limit-burst: "10"
    nginx.ingress.kubernetes.io/limit-connections: "20"
    nginx.ingress.kubernetes.io/limit-whitelist: "143.198.249.29"

    # === Compression ===
    nginx.ingress.kubernetes.io/enable-gzip: "true"
    nginx.ingress.kubernetes.io/enable-brotli: "true"
    nginx.ingress.kubernetes.io/gzip-types: "text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript"

    # === CORS ===
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,Range,Access-Control-Allow-Origin"

    # === HTTPS Enforcement ===
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # === Security & Bot Filtering ===
    nginx.ingress.kubernetes.io/configuration-snippet: |
      set $block_bot 0;

      # ✅ Allow good bots (expanded list if needed )
      if ($http_user_agent ~* "(Googlebot|Bingbot|facebot|facebookexternalhit|Twitterbot|LinkedInBot|WhatsApp )") {
        set $block_bot 0;
      }

      # ❌ Block known bad bots and generic crawlers
      if ($http_user_agent ~* "(SemrushBot|AhrefsBot|MJ12bot|DotBot|Baiduspider|Scrapy|python-requests|curl|wget|crawler|axios|node-fetch|postman|http\sclient|okhttp|Go-http-client|bot )") {
        set $block_bot 1;
      }

      # ❌ Block empty User-Agent headers
      if ($http_user_agent = "" ) {
        set $block_bot 1;
      }

      # ❌ Block deep pagination (page >=50)
      if ($arg_page ~ "^(5[1-9]|[6-9]\d|\d{3,})$") {
        add_header Retry-After 3600;
        return 429;
      }

      # Final block if $block_bot is set
      if ($block_bot = 1) {
        return 403;
      }

      # ✅ Security headers
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

spec:
  tls:
    - hosts:
        - adminpanel.allrestaurants.eu
        - api.allrestaurants.eu
        - allsupplier.allrestaurants.eu
        - allrestaurants.eu
      secretName: ssl-nginx-eu-new

  rules:
    # ================================================================
    # Admin Panel
    # ================================================================
    - host: admin.allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: alltm-admin-panel-service
                port:
                  number: 80

    # ================================================================
    # API (mobile apps )
    # ================================================================
    - host: allrestaurants.eu
      http:
        paths:
          - path: "/api/v1/allrest/"
            pathType: Prefix
            backend:
              service:
                name: allrest-api-service   # AllRestaurants mobile app
                port:
                  number: 80

    - host: allrestaurants.eu
      http:
        paths:
          - path: "/api/v1/allsupplier"
            pathType: Prefix
            backend:
              service:
                name: allsupplier-api-service  # AllSuppliers mobile app
                port:
                  number: 80

    # ================================================================
    # Public Website
    # ================================================================
    - host: allrestaurants.eu
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    # Wildcard subdomains & allrestaurants.info
    - host: "*.allrestaurants.eu"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    - host: allrestaurants.info
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
