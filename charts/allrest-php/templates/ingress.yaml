apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: allrest-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: letsencrypt-nginx-issuer

    # === Upload Limits & Timeouts ===
    nginx.ingress.kubernetes.io/proxy-body-size: "150m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"         
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"         
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "120"      
    nginx.ingress.kubernetes.io/send-timeout: "600"
    nginx.ingress.kubernetes.io/client-body-timeout: "600"

    # === Buffering for large uploads ===
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "8"
    nginx.ingress.kubernetes.io/proxy-buffering: "on"

    # === Rate Limiting ===
    nginx.ingress.kubernetes.io/limit-rps: "20"
    nginx.ingress.kubernetes.io/limit-burst: "30"
    nginx.ingress.kubernetes.io/limit-connections: "30"
    nginx.ingress.kubernetes.io/limit-whitelist: "143.198.249.29"

    # === Compression ===
    nginx.ingress.kubernetes.io/enable-gzip: "true"
    nginx.ingress.kubernetes.io/enable-brotli: "true"
    nginx.ingress.kubernetes.io/gzip-types: >-
      text/plain text/css application/json application/javascript
      text/xml application/xml application/xml+rss text/javascript image/svg+xml

    # === CORS Support ===
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: >-
      https://adminpanel.allrestaurants.eu, https://allrestaurants.eu, https://*.allrestaurants.eu,
      https://www.allrestaurants.eu, https://allrestaurants.info
    nginx.ingress.kubernetes.io/cors-allow-headers: >-
      DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,
      Cache-Control,Content-Type,Range,Authorization

    # === HTTPS Enforcement ===
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # === Security & Bot Filtering ===
    nginx.ingress.kubernetes.io/configuration-snippet: |
      # Default allow
      set $block_bot 0;

      # Always allow sitemap requests
      if ($request_uri ~* "/sitemap.*\.xml(\.gz)?$") {
        set $block_bot 0;
      }

      # Whitelist major bots
      if ($http_user_agent ~* "(googlebot|bingbot|duckduckbot|yandexbot|twitterbot|facebookexternalhit|facebot|meta-externalagent|pinterestbot|adidxbot)") {
        set $block_bot 0;
      }

      # Block known bad bots & scrapers
      if ($http_user_agent ~* "(semrushbot|mj12bot|dotbot|blexbot|baiduspider|scrapy|python-requests|curl|wget|crawler|axios|node-fetch|postman|http\\sclient|okhttp|go-http-client|java)") {
        set $block_bot 1;
      }

      # Block empty UA
      if ($http_user_agent = "") {
        set $block_bot 1;
      }

      # Apply block
      if ($block_bot = 1) {
        return 403;
      }

      # Security Headers
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

      # Cache for static files
      if ($request_uri ~* "\.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg)$") {
        add_header Cache-Control "public, max-age=2592000" always;
      }

      # Handle OPTIONS for CORS
      if ($request_method = OPTIONS ) {
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization,Content-Type,Accept,Origin,User-Agent,DNT,Cache-Control,X-Mx-ReqToken" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Content-Length 0;
        add_header Content-Type "text/plain charset=UTF-8";
        return 204;
      }

spec:
  tls:
    - hosts:
        - "{{ .Values.allUrl }}"
        - "{{ .Values.mainUrl }}"
      secretName: ssl-nginx-eu-new

  rules:
    - host: {{ .Values.adminUrl }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: alltm-admin-panel-service
                port:
                  number: 80

    - host: {{ .Values.apiUrl }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: alltm-api-service
                port:
                  number: 80

    - host: {{ .Values.wwwUrl }}
      http:
        paths:
          - pathType: Prefix
            path: "/api/v1/allsupplier"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/allsupplier"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/documentation"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/v1/allrest/"
            backend:
              service:
                name: allrest-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    - host: {{ .Values.mainUrl }}
      http:
        paths:
          - pathType: Prefix
            path: "/uploadCsv"
            backend:
              service:
                name: allrest-pdfgen-service
                port:
                  number: 8080
          - pathType: Prefix
            path: "/generateSupplier"
            backend:
              service:
                name: allrest-pdfgen-service
                port:
                  number: 8080
          - pathType: Prefix
            path: "/api/v1/allsupplier"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/allsupplier"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/documentation"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/docs-allsupplier"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/v1/allrest"
            backend:
              service:
                name: allrest-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80

    - host: "{{ .Values.allUrl }}"
      http:
        paths:
          - pathType: Prefix
            path: "/api/v1/allsupplier"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/allsupplier"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/documentation"
            backend:
              service:
                name: allsupplier-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/v1/allrest"
            backend:
              service:
                name: allrest-api-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: allrest-php-service
                port:
                  number: 80
