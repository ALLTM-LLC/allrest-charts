# Default values for allrest.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2
registryLocation: "registry.digitalocean.com/allrest-container-registry"

# Service Specific Values
allrest_services:
  alltm-api: 
      name: alltm-api
      imagename: alltm-api
      imagePullSecrets: allrest-container-registry
      configmap: cm-appsettings-api
      versionTag: "latest"
      port: 80
      targetPort: 8080      
      ingressUrl: "api.allrestaurants.eu"

appsettings:
  Urls: "x.com"
  allowedHosts: "x"
  dbUrl: "db.com"
  dbNameAllrest: "db1"
  dbNameHangfire: "db2"
  dbUser: "x"
  dbPassword: "z"
  mail:
    secret: "x"
    serverKey: "y"
    senderId: "z"
    sendGridKey: "a"
  auth:
    grant_type: "a"
    client_id: "b"
    client_secret: "c"
  le:
    domainNames: "z"
    emailAddress: "z@com"
